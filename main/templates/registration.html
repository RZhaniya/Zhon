<!DOCTYPE html>
{% load widget_tweaks %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
      body {
        background-color: #f1f1f1;
        font-family: Arial, sans-serif;
      }
      .card {
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0px 0px 20px #d9d9d9;
        padding: 20px;
        margin-top: 50px;
        margin-bottom: 50px;
      }
      h1 {
        text-align: center;
        font-size: 2rem;
        margin-bottom: 20px;
        color: #333;
      }
      p {
        text-align: center;
        font-size: 1.2rem;
        margin-bottom: 20px;
        color: #666;
      }
      input[type="submit"] {
        background-color: #6c63ff;
        color: #fff;
        border: none;
        border-radius: 5px;
        padding: 10px 20px;
        font-size: 1.2rem;
        cursor: pointer;
        margin-top: 20px;
        transition: all 0.3s ease;
      }
      input[type="submit"]:hover {
        background-color: #524bd1;
      }
      label {
        margin-top: 10px;
        color: #666;
        font-size: 1.2rem;
      }
      input[type="text"],
      input[type="password"] {
        border-radius: 5px;
        border: 1px solid #d9d9d9;
        padding: 10px;
        width: 100%;
        margin-top: 5px;
      }
    </style>
  </head>
  <body>

    <div class="container">
        <div class="row">
          <div class="col-md-6 mx-auto">
            <div class="card">
              <form class="box" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <h1>ТІРКЕЛУ</h1>
                <p class="text-muted">Тіркелгі жасау үшін деректеріңізді енгізіңіз!</p>
                {{ userForm.first_name }}
                {{ userForm.last_name }}
                {{ userForm.username }}
                {{ userForm.password }}
                {{ userForm.email }}
                {{ customForm.profile_pic }}
                <input type="submit" name="" value="Жасау">
            </form>
            
            </div>
        </div>
    </div>
</div>
  </body>
</html>
