<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <style>
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            margin-bottom: 20px;
        }
        input[type="text"], textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }
        button {
            background-color: #333;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #555;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin-bottom: 10px;
        }
        li a {
            text-decoration: none;
            color: #333;
            background-color: #f2f2f2;
            padding: 8px 12px;
            border-radius: 5px;
            transition: background-color 0.3s;
            display: inline-block; /* Ensure navbar height consistency */
        }
        li a:hover {
            background-color: #ccc;
        }
    </style>
</head>
<body>
    <!-- Include the navbar template -->
    {% include 'navbar.html' %}

    <div class="container">
        <h1>Welcome to the Admin Panel</h1>

        <!-- Form for creating a new class -->
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" name="create_class">Create Class</button>
        </form>

        <!-- Display existing classes and provide options to edit or delete each class -->
        <ul>
            {% for classroom in classrooms %}
                <li>
                    {{ classroom.name }} - {{ classroom.description }}
                    <a href="{% url 'edit_class' classroom.id %}">Edit</a>
                </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
