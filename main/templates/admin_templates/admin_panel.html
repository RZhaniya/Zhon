<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <style>
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .card {
            background-color: #f2f2f2;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 8px;
        }
        h1 {
            margin-bottom: 20px;
        }
        button {
            background-color: #333;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #555;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin-bottom: 10px;
        }
        li a {
            text-decoration: none;
            color: #333;
            background-color: #f2f2f2;
            padding: 8px 12px;
            border-radius: 5px;
            transition: background-color 0.3s;
            display: inline-block; /* Ensure navbar height consistency */
        }
        li a:hover {
            background-color: #ccc;
        }
    </style>
</head>
<body>
    <!-- Include the navbar template -->
    {% include 'navbar.html' %}

    <div class="container">
        <h1>Welcome to the Admin Panel</h1>

        <div class="card">
            <h2>Users</h2>
            <p>Total Users: {{ user_count }}</p>
            <!-- Add a link to view detailed user information -->
            <a href="{% url 'user_info' %}">View Users</a>
        </div>
        
        <!-- Topic card -->
        <div class="card">
            <h2>Topics</h2>
            <p>Total Topics: {{ topic_count }}</p>
            <!-- Add a link to view detailed topic information -->
            <a href="{% url 'topic_info' %}">View Topics</a>
        </div>
        
        <!-- Class card -->
        <div class="card">
            <h2>Classes</h2>
            <p>Total Classes: {{ classroom_count }}</p>
            <!-- Add a link to view detailed class information -->
            <a href="{% url 'class_info' %}">View Classes</a>
        </div>
        
        <!-- Task card -->
        <div class="card">
            <h2>Tasks</h2>
            <p>Total Tasks: {{ task_count }}</p>
            <!-- Add a link to view detailed task information -->
            <a href="{% url 'task_info' %}">View Tasks</a>
        </div>
    </div>
</body>
</html>
